<p>product works!</p>
<table>
<thead>
    <tr>
        <th>ID</th>
        <th>NAME</th>
        <th>PRICE</th>
    </tr>
</thead>
<tbody>
    <tr *ngFor="let product of products;">
        <td>{{product.id}}</td>
        <td><a [routerLink]="['/product',product.id]">{{product.name}} </a> </td>
        <td>{{product.price}}</td>
    </tr>
</tbody></table>
